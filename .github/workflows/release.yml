name: release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo apt update && sudo apt install -y g++-arm-linux-gnueabihf
      - uses: cli/gh-extension-precompile@v1
        with:
          build_script_override: "build.sh"
          go_version: "1.22.3"
        env:
          CGO_ENABLED: 1
